<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="page__section header">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <a href="#" class="logo">
              <img
                src="images/logo.svg"
                class="logo__image"
                alt="logo">
            </a>
 
            <a href="#menu" class="header__menu icon icon--menu"></a>
          </div>

          <div class="grid">
            <div
              class="
                grid__item--mobile-1-2
                grid__item--tablet-1-2
                grid__item--desktop-1-6
              "
            >
              <div class="header__dates">10 серпня - 10 листопада</div>
            </div>
            

            <div
              class="
                grid__item--mobile-1-2
                grid__item--tablet-1-5
                grid__item--desktop-1-6
              "
            >
              <h1 class="header__title">Мистецтво ХІХ - ХХ ст.</h1>
            </div>

            <div
              class="
                grid__item--mobile-1-2
                grid__item--tablet-1-3
                grid__item--desktop-1-6
              "
            >
              <div class="header__text">Внесок українських митців у світову культуру 19-20 ст.</div>
            </div>

            <div
              class="
                grid__item--mobile-1-2
                grid__item--tablet-1-3
                grid__item--desktop-1-3
              "
            >
              <a href="#buy" class="header__button button button--primary">Купити квиток</a>
            </div>
            

            <div
              class="
                grid__item--mobile-1-2
                grid__item--tablet-2-5
                grid__item--desktop-7-12
              "
            >
              <div class="header__picture-container">
                <img
                  src="images/img_header.png"
                  alt="header-picture"
                  class="header__picture"
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top">
            <a href="#" class="logo">
              <img
                src="images/logo.svg"
                class="logo__image"
                alt="logo">
            </a>
 
            <a href="#" class="menu__cross icon icon--cross"></a>
          </div>

          <div class="grid">
            <div
              class="
                grid__item--mobile-1-2
                grid__item--tablet-1-2
                grid__item--desktop-1-2
              "
            >
              <div class="menu__shedule">
                <div class="menu__shedule-text">Розклад   сьогодні:</div>
  
                <div class="menu__shedule-hours">12:00 -   19:00</div>
              </div>
            </div>

            <div
              class="
                grid__item--mobile-1-2 grid__item--tablet-3-5 grid__item--desktop-3-6
              "
            >
              <div class="menu__address">
                <div class="menu__address-text">Адреса:</div>

                <a
                  class="menu__address-link"
                  href="https://goo.gl/maps/MvpFLMYKZVo8tyX17"
                  target="_blank"
                >
                  Київ, вул. М. Грушевського, 6
                </a>
              </div>
            </div>

            <div
              class="
                grid__item--mobile-1-2
                grid__item--tablet-1-5
                grid__item--desktop-1-6
              "
            >
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="exhibitions" class="menu__link">Актуальні виставки</a>
                </li>

                <li class="menu__item">
                  <a href="#events" class="menu__link">Найближчі події</a>
                </li>

                <li class="menu__item">
                  <a href="#news" class="menu__link">Новини</a>
                </li>
              </ul>
            </div>

            <div
              class="
                grid__item--mobile-1-2
                grid__item--tablet-1-3
                grid__item--desktop-1-3
              "
            >
              <a href="#buy" class="menu__button button button--primary">Купити квиток</a>
            </div>

            <div
              class="
                grid__item--tablet-2-5
                grid__item--desktop-7-12
              "
            >
              <img
                class="menu__picture"
                src="./images/img_menu.png" alt="menu-picture"
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
